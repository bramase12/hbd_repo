<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Happy Birthday</title>
    <style>
        /* Reset CSS */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Dancing Script', cursive;
            background: #fde8e8;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background-image: linear-gradient(45deg, #ff9a9e 0%, #fad0c4 99%, #fad0c4 100%);
        }

        .container {
            position: relative;
            width: 90%;
            max-width: 800px;
            margin: 2rem auto;
            perspective: 1000px;
        }

        .envelope-wrapper {
            position: relative;
            transition: transform 0.5s;
        }

        .envelope {
            background: #fff3e0;
            padding: 2rem;
            border-radius: 10px;
            box-shadow: 0 0 20px rgba(0,0,0,0.1);
            position: relative;
            transform-style: preserve-3d;
            transition: all 0.8s cubic-bezier(0.68, -0.55, 0.265, 1.55);
        }

        .envelope.closed {
            transform: rotateX(0deg) translateY(0);
            cursor: pointer;
        }

        .envelope.opened {
            transform: rotateX(180deg) translateY(-50px);
        }

        .closed-content {
            text-align: center;
            padding: 2rem;
        }

        .stamp {
            position: absolute;
            top: 20px;
            right: 20px;
            width: 80px;
            opacity: 0.8;
        }

        .opened-content {
            display: none;
            transform: rotateX(180deg);
            padding: 2rem;
            text-align: center;
        }

        h1 {
            color: #d32f2f;
            font-size: 2.5em;
            margin-bottom: 1rem;
        }

        .message {
            font-size: 1.2em;
            line-height: 1.6;
            color: #5d4037;
            margin-bottom: 1.5rem;
        }

        .photo-frame {
            width: 200px;
            height: 200px;
            border-radius: 50%;
            margin: 1rem auto;
            overflow: hidden;
            border: 5px solid #fff;
            box-shadow: 0 0 15px rgba(0,0,0,0.2);
        }

        .photo-frame img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        @media (max-width: 768px) {
            h1 {
                font-size: 2em;
            }
            
            .message {
                font-size: 1em;
            }
            
            .photo-frame {
                width: 150px;
                height: 150px;
            }
        }

        .confetti {
            position: fixed;
            width: 100%;
            height: 100%;
            pointer-events: none;
        }
    </style>
    <link href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@700&display=swap" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.4.0/dist/confetti.browser.min.js"></script>
</head>
<body>
    <div class="container">
        <!-- <h1 style="text-align: center;">Hello Someone</h1> -->
        <div class="envelope-wrapper">
            <div class="envelope closed" onclick="openEnvelope()">
                <div class="closed-content">
                    <!-- <img src="https://i.ibb.co/8XjY7qN/stamp.png" alt="Stamp" class="stamp"> -->
                    <h2>Klik untuk membuka surat</h2>
                    <div class="envelope-flap"></div>
                </div>
                <div class="opened-content">
                    <div class="photo-frame">
                        <img src="https://source.unsplash.com/random/600x600/?person" alt="Foto">
                    </div>
                    <h1>üéâ Selamat Ulang Tahun!, Ayendra Rahma NasifaüéÇ</h1>
                    <div class="message">
                        <p>Semoga kamu selalu diberi kebahagaiaan dan selalu diberikan panjang umur.</p>
                        <p>Aku harap semua yang kamu inginkan selalu tercapai, Aamiin.</p>
                        <p>üéà Happy Birthday üéÅ</p>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script>
        function openEnvelope() {
            const envelope = document.querySelector('.envelope');
            const openedContent = document.querySelector('.opened-content');
            
            envelope.classList.remove('closed');
            envelope.classList.add('opened');
            
            setTimeout(() => {
                openedContent.style.display = 'block';
                startConfetti();
            }, 500);
        }

        function startConfetti() {
            const duration = 3000;
            const animationEnd = Date.now() + duration;
            const defaults = { 
                startVelocity: 30, 
                spread: 360, 
                ticks: 60, 
                zIndex: 0 
            };

            function randomInRange(min, max) {
                return Math.random() * (max - min) + min;
            }

            const interval = setInterval(function() {
                const timeLeft = animationEnd - Date.now();

                if (timeLeft <= 0) return clearInterval(interval);

                const particleCount = 50 * (timeLeft / duration);
                
                confetti({
                    ...defaults,
                    particleCount,
                    origin: { x: randomInRange(0.1, 0.3), y: Math.random() - 0.2 }
                });
                confetti({
                    ...defaults,
                    particleCount,
                    origin: { x: randomInRange(0.7, 0.9), y: Math.random() - 0.2 }
                });
            }, 250);
        }
    </script>
</body>
</html>
